{% extends 'blog/base.html' %}

{% block content %}
    <div class="inputarea" style="background:rgb(218, 223, 225); padding: 5px 0; border-radius: 25px;">
        <form method="POST" class="post-form"> {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">저장</button>
        </form>
    </div>
    <br><br>
    {% for post in posts_list %}
        <h5> {{ post.xyz }} | {{ post.ywz }}</h5><hr>
    {% endfor %}
{% endblock %}
